#
# CI Validation Workflow
#
# Validates the baseline repository on every push and pull request.
# Ensures flake integrity, tests core apps, and validates baseline functionality.
#
# Triggered by: push, pull_request
# Purpose: Basic validation and testing of baseline repository changes
#

name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  validate-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Validate flake
        run: nix flake check

      - name: Test sync app
        run: |
          nix run .#sync -- --dry-run

      - name: Test check app
        run: |
          nix run .#check || echo "Check expected to fail (no policy files materialized)"

      - name: Test other apps
        run: |
          nix run .#list-licenses
          nix run .#create-pack -- --list-examples
