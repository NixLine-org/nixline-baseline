name: Validate Unstable Nixpkgs

on:
  push:
    tags:
      - unstable

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    uses: NixLine-org/.github/.github/workflows/nixline-nixpkgs-validate.yml@stable
    with:
      tag_to_validate: unstable
      promote_on_success: true
      stable_tag: stable
