name: Policy Sync

on:
  # Run weekly on Sunday at 2 PM UTC
  schedule:
    - cron: '0 14 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  sync:
    uses: Lineage-org/.github/.github/workflows/lineage-policy-sync-smart.yml@stable
    with:
      consumption_pattern: direct
      baseline_repo: Lineage-org/lineage-baseline
      baseline_ref: stable
